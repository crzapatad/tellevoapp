<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&family=Lobster&display=swap" rel="stylesheet">

<ion-header [translucent]="true">
  <ion-toolbar color ="primary">
    <ion-title>TeLlevoApp</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-list>
  <ion-text color="primary">
    <h1>Inicia sesión</h1>
  </ion-text>
  <ion-list>
    <ion-item>
      <ion-input label="Email input" type="email" placeholder="email@domain.com"></ion-input>
    </ion-item>

    
    <ion-item>
      <ion-input label="Password input" type="password" value="password"></ion-input>
    </ion-item>

    <ion-button  size="default" routerLink="/inicio">Iniciar sesion</ion-button>

    <ion-text>
      <a routerLink="/registro">¿Aún no tienes una cuenta?</a>
    </ion-text>

  </ion-list>
</ion-list>

<ion-img src="assets/img/auto.png" style="width: 200px; height: auto; margin: 0 auto;"></ion-img>
<ion-text color="primary">
  <h1>Descarga la aplicación escaneando este código QR</h1>
</ion-text>
<ion-img src="assets/img/qr_download.png" style="width: 200px; height: auto; margin: 0 auto;"></ion-img>

<ion-footer>
  <ion-toolbar>
  </ion-toolbar>
</ion-footer>
</ion-content>
