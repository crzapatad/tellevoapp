<link rel="preconnect" href="https://fonts.googleapis.com%22%3E/">
<link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&family=Lobster&display=swap" rel="stylesheet">

<ion-header [translucent]="true">
  <ion-toolbar color ="primary">
    <ion-title>TeLlevoApp</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-list>
  <ion-text color="primary">
    <h1 class="mensajes">Inicia sesión</h1>
  </ion-text>
  <ion-list>
    <ion-item>
      <ion-input class="mensajes" label="Email input" type="email" placeholder="email@domain.com"></ion-input>
    </ion-item>


    <ion-item>
      <ion-input class="mensajes" label="Password input" type="password" value="password"></ion-input>
    </ion-item>

    <ion-button id="sesion" size="default" routerLink="/inicio">Iniciar sesion</ion-button>

    <ion-text>
      <a id="no_hay_cuenta" routerLink="/registro">¿Aún no tienes una cuenta?</a>
    </ion-text>

  </ion-list>
</ion-list>

<ion-img src="assets/img/auto.png" style="width: 200px; height: auto; margin: 0 auto;"></ion-img>
<ion-text color="primary">
  <h1>Descarga la aplicación escaneando este código QR</h1>
</ion-text>
<ion-img src="assets/img/qr_download.png" style="width: 200px; height: auto; margin: 0 auto;"></ion-img>

<ion-footer>
  <ion-toolbar>
  </ion-toolbar>
</ion-footer>
</ion-content>
