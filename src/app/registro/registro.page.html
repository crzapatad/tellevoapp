<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

<ion-header [translucent]="true">
  <ion-toolbar color ="primary">
    <ion-title>TeLlevoApp</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-list>
  <ion-text color="primary">
    <h1>Inicia sesión</h1>
  </ion-text>
  <ion-list>
    <ion-item>
      <ion-input label="Primer nombre" type="nombre1" value=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Segundo nombre" type="nombre2" value=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Primer apellido" type="apellido1" value=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Segundo apellido" type="apellido2" value=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Email input" type="email" placeholder="email@domain.com"></ion-input>
    </ion-item>

    
    <ion-item>
      <ion-input label="Contraseña" type="password" value=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Confirme ontraseña" type="password" value=""></ion-input>
    </ion-item>

    <ion-button size="default" routerLink="/inicio">Terminar registro</ion-button>

  </ion-list>
</ion-list>

<ion-img src="assets/img/auto.png" style="width: 200px; height: auto; margin: 0 auto;"></ion-img>

<ion-footer>
  <ion-toolbar>
  </ion-toolbar>
</ion-footer>
</ion-content>
