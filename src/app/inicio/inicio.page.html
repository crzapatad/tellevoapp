<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

<ion-header [translucent]="true">
  <ion-toolbar color ="primary">
    <ion-title>TeLlevoApp</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-text id="clase">¡Bienvenido!</ion-text>
  <ion-searchbar value="¿A donde vas?"></ion-searchbar>
  <ion-title color="secondary">Mapa</ion-title>
  <ion-img src="assets/img/googlemaps.jpg" style="width: 200px; height: auto; margin: 0 auto;"></ion-img>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</ion-content>

<ion-card #card>
  <ion-card-content>Card</ion-card-content>
</ion-card>

<ion-button (click)="play()">Play</ion-button>
<ion-button (click)="pause()">Pause</ion-button>
<ion-button (click)="stop()">Stop</ion-button>
